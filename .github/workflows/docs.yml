name: Deploy Rust Docs

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout repo
      - uses: actions/checkout@v4

      # 2️⃣ Install Rust
      - uses: dtolnay/rust-toolchain@stable

      # 3️⃣ Build Rust API docs
      - name: Build Rust API docs
        run: cargo doc --no-deps

      # 4️⃣ Copy full crate docs to site folder
      - name: Move docs to site folder
        run: |
          mkdir -p site
          cp -r target/doc/typr/* site/
          # Minimal landing page
          echo '<!doctype html>
          <meta charset="utf-8">
          <title>Typr Docs</title>
          <h1>Typr API Documentation</h1>
          <p><a href="index.html">Go to API docs</a></p>' > site/index.html

      # 5️⃣ Upload site artifact for deployment
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      # 6️⃣ Deploy to GitHub Pages
      - id: deployment
        uses: actions/deploy-pages@v4
