name: Deploy Rust Docs

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout code
      - uses: actions/checkout@v4
      # Install Rust
      - uses: dtolnay/rust-toolchain@stable

      # Build Rust API docs
      - name: Build Rust API docs
        run: cargo doc --no-deps

      # Copy the full crate docs to site
      - name: Copy API docs
        run: |
          mkdir -p site
          cp -r target/doc/typr/* site/   # 'typr' = crate name

      # Upload the site artifact
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      # Deploy to GitHub Pages
      - id: deployment
        uses: actions/deploy-pages@v4
