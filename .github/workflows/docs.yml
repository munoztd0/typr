name: Deploy Rust API Docs

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - uses: actions/checkout@v4

      # 2️⃣ Install Rust
      - uses: dtolnay/rust-toolchain@stable

      # 3️⃣ Build Rust API docs
      - name: Build Rust API docs
        run: cargo doc --no-deps

      # 4️⃣ Copy entire crate folder to 'site/'
      - name: Prepare site folder
        run: |
          mkdir -p site
          cp -r target/doc/typr site/  # 'typr' = crate name

      # 5️⃣ Upload site artifact for Pages
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      # 6️⃣ Deploy to GitHub Pages
      - id: deploy
        uses: actions/deploy-pages@v4
